<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="¿Quieres Simular la arquitectura RISC-V RV32I? Bueno, aquí puedes simular, ver el datapath, el contenido de los registros y la memoria.">
    <title>Simulador de RISC-V | UTM</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/RV.ico">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script type="module" src="./js/app.js"></script>
</head>

<body class="bg-bg-body">
    <header class="flex flex-row justify-between p-2.5 bg-bg-primary items-center h-24 border-b border-outline">
        <div class="flex flex-row items-center text-white gap-3 justify-center">
            <img src="./assets/images/RISC_V-logo.png" alt="Logo de la arquitectura RISC-V" width="55" height="55">
            <h1 class="font-Alumini-Sans text-4xl font-semibold text-center">Simulador de RISC-V</h1>
        </div>

        <div class="flex flex-row gap-5">
            <button id="btn-prev" class="buttons-center" type="button" aria-label="Boton de previous">
                <img src="./assets/icons/previous.svg" alt="previous-icon">
            </button>
            <button id="btn-play" class="buttons-center" type="button" aria-label="Boton de play">
                <img src="./assets/icons/play.svg" alt="play-icon">
            </button>
            <button id="btn-next" class="buttons-center" type="button" aria-label="Boton de Next">
                <img src="./assets/icons/next.svg" alt="next-icon">
            </button>
        </div>

        <div class="flex flex-row text-white gap-2">
            <a href="index.html">
                <button
                    class="flex flex-row w-40 items-center justify-center font-Alumini-Sans text-xl gap-1 bg-bg-tertiary rounded-lg h-12 cursor-pointer hover:scale-105 transform hover:bg-outline"
                    type="button">
                    <img src="./assets/icons/watch.svg" alt="Watch icon to improve visuals" width="25" height="25">
                    Watch Registers
                </button>
            </a>
            <button id="btn-run"
                class="flex flex-row items-center justify-center gap-1 bg-bg-secondary rounded-lg text-lg h-12 w-[90px] cursor-pointer hover:scale-105 transform"
                type="button">
                <img src="./assets/icons/run.svg" alt="Run icon triangle shape" width="20" height="20">
                Run
            </button>
            <button id="btn-reset"
                class="bg-bg-tertiary flex flex-row items-center justify-center rounded-lg h-12 w-[120px] gap-1.5 cursor-pointer hover:scale-105 transform hover:bg-outline"
                type="button">
                <img src="./assets/icons/reset.svg" alt="Reset icon">
                Reset
            </button>
        </div>
    </header>

    <main class="grid grid-cols-12 grid-rows-6 gap-4 p-4 text-white h-[calc(100vh-6rem)] w-full box-border">

        <section
            class="col-span-4 row-span-5 bg-bg-active outline outline-outline rounded-lg flex flex-col overflow-hidden">
            <header
                class="bg-bg-primary flex flex-row justify-between items-center font-Afacad text-sm p-2 border-b border-outline shrink-0">
                <h2>Code Editor</h2>
                <p class="text-xs text-gray-400">Assembly</p>
            </header>
            <div id="editor" class="flex-1 overflow-auto"></div>
        </section>

        <section
            class="col-span-8 row-span-5 bg-bg-primary outline outline-outline rounded-lg flex flex-col overflow-hidden">
            <header
                class="bg-bg-primary border-b border-outline p-2 shrink-0 flex flex-row justify-between items-center">
                <h2 class="font-Afacad text-sm">Datapath (RISC-V RV32I)</h2>
                <span class="text-[10px] text-gray-400">Interactivo</span>
            </header>
            <div id="datapath-container" class="flex-1 bg-bg-tertiary overflow-hidden"></div>
        </section>

        <section
            class="col-span-12 row-span-1 bg-bg-active outline outline-outline rounded-lg flex flex-col overflow-hidden">
            <header class="bg-bg-primary p-2 border-b border-outline shrink-0">
                <h2 class="font-Afacad text-sm">Console</h2>
            </header>
            <div id="console-output" class="flex-1 overflow-y-auto p-2 font-mono text-sm text-green-400 bg-bg-tertiary">
                &gt; Sistema listo.
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="js/view/ModuleBase.js"></script>
    <script src="js/view/ProgramCounter.js"></script>
    <script src="js/view/PCIncrementBranch.js"></script>
    <script src="js/view/MemoriaDePrograma.js"></script>
    <script src="js/view/GeneradorInmediatos.js"></script>
    <script src="js/view/UnidadDeControl.js"></script>
    <script src="js/view/BancoDeRegistros.js"></script>
    <script src="js/view/MuxALUSrc.js"></script>
    <script src="js/view/ALU.js"></script>
    <script src="js/view/MemoriaDeDatos.js"></script>
    <script src="js/view/MuxALU2REG.js"></script>
    <script src="js/view/BranchLogic.js"></script>
    <script src="js/view/TopDatapath.js"></script>

    <!-- PARCHE: añadir top.modules con claves que app.js espera -->
    <script src="js/view/TopDatapath.fix.js"></script>

</body>

</html>
