<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Quieres Simular la arquitectura RISC-V RV32I? Bueno, aquí puedes simular, ver el datapath, el contenido de los registros y la memoria, con esta página web amigable para el usuario puedes hacerlo">
    <title>Simulador de RISC-V | UTM</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-bg-body">
    <header class="flex flex-row justify-between p-2.5 bg-bg-primary items-center h-24 border-b border-outline">
        <!-- El Header tendrá 3 secciones, una con el logo y el titulo-->
        <!-- Otra con los 3 botones de previous, play y next-->
        <!-- Y por ultimo la seccion con los tres botones de Run, Reset y Watch-->
        <div class="flex flex-row items-center text-white gap-3 justify-center">
            <!-- Seccion con logo y titulo-->
            <img src="./assets/images/RISC_V-logo.png" alt="Logo de la arquitectura RISC-V" width="55" height="55">
            <h1 class="font-Alumini-Sans text-4xl font-semibold text-center">Simulador de RISC-V</h1>
        </div>
        <div class="flex flex-row gap-5">
            <!-- Seccion con botones de play, next y previous-->
            <button class="buttons-center" type="button" aria-label="Boton de previous">
                <img src="./assets/icons/previous.svg" alt="previous-icon">
            </button>
            <button class="buttons-center" type="button" aria-label="Boton de play">
                <img src="./assets/icons/play.svg" alt="play-icon">
            </button>
            <button class="buttons-center" type="button" aria-label="Boton de Next">
                <img src="./assets/icons/next.svg" alt="next-icon">
            </button>
        </div>
        <div class="flex flex-row text-white gap-2">
            <button class="flex flex-row w-40 items-center justify-center font-Alumini-Sans text-xl gap-1 bg-bg-tertiary rounded-lg h-12 cursor-pointer hover:scale-105 transform hover:bg-outline" type="button">
                <img src="./assets/icons/watch.svg" alt="Watch icon to improve visuals" width="25" height="25">
                Watch Simulation
            </button>
            <button class="flex flex-row items-center justify-center gap-1 bg-bg-secondary rounded-lg text-lg h-12 w-[90px] cursor-pointer hover:scale-105 transform" type="button">
                <img src="./assets/icons/run.svg" alt="Run icon triangle shape" width="20" height="20">
                Run
            </button>
            <button class="bg-bg-tertiary flex flex-row items-center justify-center rounded-lg h-12 w-[120px] gap-1.5 cursor-pointer hover:scale-105 transform hover:bg-outline" type="button">
                <img src="./assets/icons/reset.svg" alt="Reset icon">
                Reset
            </button>
        </div>
    </header>
    <main class="grid grid-cols-2 grid-rows-3 text-white h-96 gap-6 p-3.5">
        <section class="row-span-2 bg-bg-active outline outline-outline rounded-lg">
            <header class="bg-bg-primary flex flex-row justify-between items-center font-Afacad text-sm p-2 border-b border-outline">
                <h2>Code Editor</h2>
                <p>Assembly</p>
            </header>
            
        </section>
        <section class="row-span-1 font-Afacad text-sm bg-bg-primary outline outline-outline rounded-lg">
            <header class="bg-bg-primary p-2 border-b border-outline">
                <h2>Registers</h2>
            </header>
            
        </section>
        <section class="bg-bg-primary font-Afacad text-sm row-span-1 outline outline-outline rounded-lg">
            <header class="bg-bg-primary border-b border-outline p-2">
                <h2>Memory</h2>
            </header>
            
        </section>
        <section class="bg-bg-primary outline outline-outline col-span-2 rounded-lg font-Afacad text-sm">
            <header class="bg-bg-primary p-2 border-b border-outline">
                <h2>Console</h2>
            </header>
        </section>
    </main>
    <footer></footer>
</body>
</html>
