<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de RISC-V | UTM</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-bg-body">
    <header class="flex flex-row justify-around bg-bg-primary items-center h-24">
        <!-- El Header tendrÃ¡ 3 secciones, una con el logo y el titulo-->
        <!-- Otra con los 3 botones de previous, play y next-->
        <!-- Y por ultimo la seccion con los tres botones de Run, Reset y Watch-->
        <section class="flex flex-row items-center text-text-primary gap-2">
            <!-- Seccion con logo y titulo-->
            <img src="./assets/images/RISC_V-logo.png" alt="Logo de la arquitectura RISC-V" width="55" height="55">
            <h1>Simulador de RISC-V</h1>
        </section>
        <section>
            <!-- Seccion con botones de play, next y previous-->
            <button type="button" aria-label="Boton de previous">
                <img src="./assets/icons/previous.svg" alt="previous-icon">
            </button>
            <button type="button" aria-label="Boton de play">
                <img src="./assets/icons/play.svg" alt="play-icon">
            </button>
            <button type="button" aria-label="Boton de Next">
                <img src="./assets/icons/next.svg" alt="next-icon">
            </button>
        </section>
        <section>
            <button type="button">
                <img src="./assets/icons/watch.svg" alt="Watch icon to improve visuals">
                Watch Simulation
            </button>
            <button type="button">
                <img src="./assets/icons/run.svg" alt="Run icon triangle shape">
                Run
            </button>
            <button>
                <img src="./assets/icons/reset.svg" alt="Reset icon">
                Reset
            </button>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
